<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="left-wrapper">Settings</div>
        <div class="right-wrapper">
            <img class="icon-container goHome" src="assets/img/icons8-храм-96.svg" alt="icon">
            <img class="icon-container goChar" src="assets/img/icons8-ниндзя-96.svg" alt="icon">
            <img class="icon-container goSettings" src="assets/img/icons8-mortal-kombat-100.svg" alt="icon">
        </div>
    </header>
    <main>
        <div class="settings-container">
            <span>Текущее имя:</span>
            <div class="text-field-container">
                <input class="text-field-input" type="text">
            </div>
            <button class="ButtonContainer save-button">Save</button>
        </div>
        <script src="assets/script.js"></script>
    </main>
</body>
</html>
