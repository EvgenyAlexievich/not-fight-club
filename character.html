<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="left-wrapper">Character</div>
        <div class="right-wrapper">
            <img class="icon-container goHome" src="assets/img/icons8-храм-96.svg" alt="icon">
            <img class="icon-container goChar" src="assets/img/icons8-ниндзя-96.svg" alt="icon">
            <img class="icon-container goSettings" src="assets/img/icons8-mortal-kombat-100.svg" alt="icon">
        </div>
    </header>
    <main>
        <div class="char-avatar">
            <img src="assets/img/avatar1.jpg" alt="Liu">
            <img src="assets/img/avatar2.jpg" alt="Cage">
            <img src="assets/img/avatar3.png" alt="Kitana">
            <img src="assets/img/avatar4.jpg" alt="Sonia">
        </div>
        <div class="char-data">
            <div class="char-name"></div>
            <div class="score">
                <span class="char-data-wins">
                    Wins: 
                    "0"
                </span>
                <span class="char-data-loses">
                    Loses: 
                    "0"
                </span>
            </div>
        </div>
        <script src="assets/script.js"></script>
    </main>
</body>
</html>
